<!DOCTYPE html>
<html>
<head>
  <title>Form Validation</title>
  <script>
    function validateForm() {
      var name = document.getElementById('name').value;
      var password = document.getElementById('password').value;
      var email = document.getElementById('email').value;
      var phone = document.getElementById('phone').value;
      var address = document.getElementById('address').value;
      var sex = document.getElementById('sex').value;
      var dob = document.getElementById('dob').value;
      var languages = document.getElementById('languages').value;

      // Name validation: Only allow alphabets and spaces
      var namePattern = /^[A-Za-z ]+$/;
      if (!name.match(namePattern)) {
        alert('Please enter a valid name.');
        return false;
      }

      // Password validation: Minimum length of 8 characters
      if (password.length < 8) {
        alert('Password must be at least 8 characters long.');
        return false;
      }

      // Email validation using regular expression
      var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!email.match(emailPattern)) {
        alert('Please enter a valid email address.');
        return false;
      }

      // Phone number validation: Only allow digits and optional '+' sign
      var phonePattern = /^(\+)?\d+$/;
      if (!phone.match(phonePattern)) {
        alert('Please enter a valid phone number.');
        return false;
      }

      // Address validation: Ensure it's not empty
      if (address.trim() === '') {
        alert('Please enter your address.');
        return false;
      }

      // Sex validation: Ensure a selection is made
      if (sex === '') {
        alert('Please select your sex.');
        return false;
      }

      // Date of Birth validation: Ensure it's not empty
      if (dob.trim() === '') {
        alert('Please enter your date of birth.');
        return false;
      }

      // Languages Known validation: Ensure it's not empty
      if (languages.trim() === '') {
        alert('Please enter the languages you know.');
        return false;
      }

      // If all validations pass, the form is valid
      alert('Form submitted successfully!');
      return true;
    }
  </script>
</head>
<body>
  <h2>Form Validation</h2>
  <form id="myForm" onsubmit="return validateForm()">
    <label for="name">Name:</label>
    <input type="text" id="name" required>
    <br>

    <label for="password">Password:</label>
    <input type="password" id="password" required>
    <br>

    <label for="email">E-Mail:</label>
    <input type="email" id="email" required>
    <br>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" required>
    <br>

    <label for="address">Address:</label>
    <textarea id="address"></textarea>
    <br>

    <label for="sex">Sex:</label>
    <select id="sex" required>
      <option value="">Select</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>
    <br>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" >
    <br>

    <label for="languages">Languages Known:</label>
    <input type="text" id="languages" >
    <br>

    <input type="submit" value="Submit">
  </form>
</body>
</html>
